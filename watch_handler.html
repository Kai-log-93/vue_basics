<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="keywords" content="HTML, CSS, JavaScript">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <div id="app"></div>
        <template id="my-app">
            <h2>{{info.name}}</h2>
            <h2>{{info.length}}</h2>
            <h2>{{info.book.name}}</h2>
            <button @click="changeInfo">change info</button>
            <button @click="changeInfoName">change info.name</button>
            <button @click="changeInfoBookName">change info.book.name</button>
        </template>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script>
            const App = {
                template: '#my-app',
                data() {
                    return {
                        info: {
                            name: "kai",
                            length: "18",
                            book: {
                                name: "Vue.js 3 + TS"
                            }
                        } 
                    }
                },
                watch: {
                    // watch questin
                    handler: function(newInfo, oldInfo) {
                        console.log("newValue", newInfo, "oldValue", oldInfo);
                    },
                    // deep function
                    deep: true,
                    immediate: true  //让handler 中定义的函数立刻执行一次
                },
                methods: {
                    changeInfo() {
                        this.info = {
                            name: "Morgan",
                            length: "15",
                            book: {
                                name: "Peuuuuuu!"
                            }
                        }
                    },
                    changeInfoName() {
                        this.info.name = "Bard";
                    },
                    changeInfoBookName() {
                        this.info.book.name = "bard + bing!";
                    }
                },
            }
            Vue.createApp(App).mount('#app');
        </script>
    </body>
</html>
