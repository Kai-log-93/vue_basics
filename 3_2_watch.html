<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="keywords" content="HTML, CSS, JavaScript">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <div id="app"></div>
        <template id="my-app">
            please input: <input type="text" v-model="question">
            <div>{{answer}}</div>
        </template>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script>
            const App = {
                template: '#my-app',
                data() {
                    return {
                        // watch the change of question
                        question: "",
                        answer: ""
                    }
                },
                watch: {
                    // watch questin
                    question: function(newValue, oldValue) {
                        console.log("new question", newValue,"old question", oldValue);
                        this.queryAnswer();
                    }
                },
                methods: {
                    queryAnswer() {
                        this.answer = `your question is ${this.question}? Answer: I don't know.`; 
                    }
                },
            }
            Vue.createApp(App).mount('#app');
        </script>
    </body>
</html>
